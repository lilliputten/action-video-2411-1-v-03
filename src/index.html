<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title></title>
</head>

<body onload="">
    <div class="block">
        <div class="start">
            <div class="start-button">
                Начать
            </div>
        </div>
        <div class="end hide">
            <div class="end-button">
                Пройти ещё раз
            </div>
        </div>
        <div id="ytplayer"></div>
        <div class="none hide"></div>
        <div class="white hide">
            <div class="cont">
                <div class="horisontal">
                    <div class="question">
                        <p class="que">Корректно ли ответила медсестра?</p>
                        <p class="comm"></p>
                    </div>
                </div>
                <div class="horisontal">
                    <div class="btn">Да, всё правильно</div>
                    <div class="btn">Нет, так нельзя</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
